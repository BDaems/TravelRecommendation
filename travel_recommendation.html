<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./travel_recommendation.css">

    <!-- Include Bootstrap Icons library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <title>TravelMill</title>
</head>
<body>
    <div id="navigation">
        <div id="companyId">
            <i class="bi bi-luggage">TravelMill</i>
        </div>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('about')">About Us</button>
            <button onclick="showSection('contact')">Contact</button>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <i class="bi bi-search"></i>
            <button id="searchButton">Search</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <main>
        <section id="home" class="active">Welcome to our website!</section>
        <section id="about">About us content...</section>
        <section id="contact">Contact details...</section>
    </main>
    <script>
        /* Search listeners */
        document.getElementById("searchButton").addEventListener("click", function() {
            alert("Searching for: " + document.getElementById("search").value);
        });

        document.getElementById("resetButton").addEventListener("click", function() {
            document.getElementById("search").value = "";
        });
    </script>
</body>
</html>
